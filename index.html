<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>OpenVegeMap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="dist/bower.css" />
        <link rel="stylesheet" href="bower_components/leaflet-loader/leaflet-loader.css" />
        <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
        <link rel="stylesheet" href="bower_components/onsenui/css/onsenui.css"/>
        <link rel="stylesheet" href="bower_components/onsenui/css/onsen-css-components.css"/>
        <script src="dist/bower.js"></script>
        <script src="dist/map.js"></script>
        <link rel="stylesheet" href="css/map.css" />
        <link rel="manifest" href="manifest.json" />
        <meta name="description" content="Find vegetarian and vegan restaurants in your city" />
    </head>
    <body>
        <noscript><div>This application requires JavaScript, sorry ¯\_(ツ)_/¯</div></noscript>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse>
                <ons-page>
                    <ons-list>
                        <ons-list-header>Menu</ons-list-header>
                        <ons-list-item tappable id="geocodeMenuItem">
                            <div class="left">
                                <ons-icon icon="fa-search" fixed-width></ons-icon>
                            </div>
                            <div class="center">Search</div>
                        </ons-list-item>
                        <ons-list-item tappable id="locateMenuItem">
                            <div class="left">
                                <ons-icon icon="fa-map-marker" fixed-width></ons-icon>
                            </div>
                            <div class="center">Locate me</div>
                        </ons-list-item>
                        <a href="./editor/" target="_blank">
                            <ons-list-item tappable>
                                <div class="left">
                                    <ons-icon icon="fa-plus-circle" fixed-width></ons-icon>
                                </div>
                                <div class="center">Add a restaurant</div>
                            </ons-list-item>
                        </a>
                        <a href="https://github.com/Rudloff/openvegemap/issues" target="_blank">
                            <ons-list-item tappable>
                                <div class="left">
                                    <ons-icon icon="fa-bug" fixed-width></ons-icon>
                                </div>
                                <div class="center">Report a bug</div>
                            </ons-list-item>
                        </a>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content">
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button id="menuBtn">
                                <ons-icon icon="fa-navicon"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center">OpenVegeMap</div>
                    </ons-toolbar>
                    <div id="map" class="map"></div>
                </ons-page>
            </ons-splitter-content>
        </ons-splitter>
        <ons-alert-dialog id="mapPopup" cancelable>
            <div class="alert-dialog-title" id="mapPopupTitle"></div>
            <ons-list id="mapPopupList"></ons-list>
            <div class="alert-dialog-footer">
                <a target="_blank" class="alert-dialog-button" id="gmapsLink">Get directions</a>
                <a target="_blank" class="alert-dialog-button" id="editLink">Edit</a>
            </div>
        </ons-alert-dialog>
        <ons-alert-dialog id="geocodeDialog" cancelable>
            <div class="alert-dialog-title">Search</div>
            <div class="alert-dialog-content">
                <ons-input id="geocodeInput" type="search" placeholder="Address or name"></ons-input>
                <ons-list id="geocodeAlt"></ons-list>
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button" id="geocodeDialogBtn">Search</button>
            </div>
        </ons-alert-dialog>
    </body>
</html>
